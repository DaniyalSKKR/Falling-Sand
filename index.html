<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Falling Sand</title>

  <link rel="icon" href="imgs/game_icon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="iro.min.js"></script>

</head>

<body style="background-color: black;">
  <div class="main-bg">
    <div class="container py-2">
      <div class="row justify-content-center align-items-center g-4">
        <div class="col-lg-auto">
          <div class="card shadow-lg bg-dark text-light border-0" style="width: 740px;">
            <div class="py-4 d-flex justify-content-center" id="canvas-container">
              <!-- Canvas will be rendered here -->
            </div>
          </div>
        </div>
        <div class="col-lg-2 align-self-start">
          <div class="card shadow-lg border-0 bg-dark text-light" style="width: 180px;">
            <div class="card-body">
              <h5 class="card-title mb-3 text-center fw-bold">Brush Color</h5>
              <hr class="mb-3" />
              <div class="d-flex flex-column align-items-center gap-3">
                <div class="colorPicker"></div>
                <div class="readout text-center">
                  <div id="values"></div>
                  <input id="hexInput" class="form-control text-center" placeholder="#RRGGBB"></input>
                </div>
              </div>
            </div>
          </div>
          <div class="card shadow-lg border-0 bg-dark text-light mt-4" style="width: 180px;">
            <div class="card-body">
              <h5 class="card-title mb-3 text-center fw-bold">Controls</h5>
              <hr class="mb-3" />
              <div class="d-flex flex-column align-items-center gap-2">
                <!-- <label class="form-label" for="customRange1">Example range</label> -->
                <div class="d-flex align-items-center gap-2">
                  <i class="bi bi-brush fs-10"></i>
                  <input type="range" class="form-range flex-grow-1" min="0" max="5" id="brushSize"
                    onchange="updateBrushSize()" />
                  <i class="bi bi-brush fs-5"></i>
                </div>
                <br>
                <button class="btn btn-secondary w-100 border-0" id="downloadButton"><i
                    class="bi bi-box-arrow-down align-middle pe-1"></i> Save Artwork</button>
                <button class="btn btn-primary w-100 border-0" id="resetButton" onclick="resetCanvas()">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer bg-transparent text-center text-muted">
      <small>Falling Sand &copy; 2026 | Created by Daniyal</small>
    </footer>

    <script src="sketch.js"></script>

    <script>
      document.getElementById('downloadButton').addEventListener('click', function () {
        if (window.canvas && window.canvas.elt) {
          window.canvas.elt.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'falling_sand_artwork.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          });
        }
      });
    </script>

    <script>
      let colorPicker = new iro.ColorPicker(".colorPicker", {
        // Option guide: https://iro.js.org/guide.html#color-picker-options
        width: 140,
        color: "rgb(255, 0, 0)",
        borderWidth: 0,
        borderColor: "#fff",
      });

      let values = document.getElementById("values");
      let hexInput = document.getElementById("hexInput");

      colorPicker.on(["color:init", "color:change"], function (color) {
        // values.innerHTML = [
        //   "hex: " + color.hexString,
        //   "rgb: " + color.rgbString,
        //   "hsl: " + color.hslString,
        // ].join("<br>");

        hexInput.value = color.hexString;

        ({ r, g, b } = color.rgb);
        window.brushColor = [r, g, b];
      });

      hexInput.addEventListener('change', function () {
        colorPicker.color.hexString = this.value;
      });
    </script>
</body>

</html>
